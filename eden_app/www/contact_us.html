{% extends "templates/web.html" %} {% block page_content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<section>
  <h1>Contact Us</h1>
  <p class="sec_subtitle">Any question or remarks? Just write us a message!</p>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="contact_info_container">
          <h4>Contact Information</h4>
          <div class="mb_50">
            <img src="/images/contact/phone-call.svg" alt="phone-call icon" />
            <a class="links" href="tel:+201069658518">+20 106 965 8518</a>
          </div>
          <div class="mb_50">
            <img src="/images/contact/mail.svg" alt="mail icon" />
            <a class="links" href="mailto:operations@edenmea.com"
              >operations@edenmea.com</a
            >
          </div>

          <div class="mb_50 d-flex">
            <img src="/images/contact/location.svg" alt="location icon" />
            <span>Maadi, Cairo, Egypt.</span>
          </div>

          <div class="social_icon_container">
            <a href="#"
              ><img src="/images/footer/facebook.svg" alt="facebook icon"
            /></a>
            <a href="#"
              ><img src="/images/footer/instagram.svg" alt="instagram icon"
            /></a>
            <a href="https://www.linkedin.com/company/edenmea/"
              ><img src="/images/footer/linkedin.svg" alt="linkedin icon"
            /></a>
            <a href="#" class="mr-0"
              ><img src="/images/footer/twitter.svg" alt="twitter icon"
            /></a>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="form_container">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="label_class" for="first_name_id"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control input_class"
                    id="first_name_id"
                  />
                  <small
                    class="form-text text-danger error_msg"
                    id="first_name_id_error"
                    >error msg</small
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="label_class" for="company_id">Company</label>
                  <input
                    type="text"
                    class="form-control input_class"
                    id="company_id"
                  />
                  <small
                    id="company_id_error"
                    class="form-text text-danger error_msg"
                    >error msg</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="label_class" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control input_class"
                    id="email_id"
                  />
                  <small
                    id="email_id_error"
                    class="form-text text-danger error_msg"
                    >error msg</small
                  >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="label_class" for="phone_id">Phone Number</label>
                  <input
                    type="number"
                    class="form-control input_class"
                    id="phone_id"
                    min="0"
                  />
                  <small
                    id="phone_id_error"
                    class="form-text text-danger error_msg"
                    >error msg</small
                  >
                </div>
              </div>
            </div>

            <div class="row mb_45">
              <div class="col-12">
                <p class="subject_label">Select Subject?</p>
              </div>

              <div class="col-md-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="request_demo_input"
                    value="Request a demo"
                    name="subject"
                  />
                  <label class="form-check-label" for="request_demo_input"
                    >Request a demo</label
                  >
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Support_input"
                    value="Support"
                    name="subject"
                  />
                  <label class="form-check-label" for="Support_input"
                    >Support</label
                  >
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Suggestion_input"
                    value="Suggestion"
                    name="subject"
                  />
                  <label class="form-check-label" for="Suggestion_input"
                    >Suggestion</label
                  >
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="other_input"
                    value="Other"
                    name="subject"
                  />
                  <label class="form-check-label" for="other_input"
                    >Other</label
                  >
                </div>
              </div>
              <div class="col-12">
                <small
                  id="subject_input_error"
                  class="form-text text-danger error_msg"
                ></small>
              </div>
            </div>

            <div class="form-group mb-0">
              <label class="textarea_label" for="textarea_input">Message</label>
              <textarea
                class="form-control text_area_class"
                id="textarea_input"
                placeholder="Write your message.."
              ></textarea>
              <small
                id="textarea_input_error"
                class="form-text text-danger error_msg"
              ></small>
            </div>
            <div class="btn_container">
              <button type="submit" class="btn btn_send">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
