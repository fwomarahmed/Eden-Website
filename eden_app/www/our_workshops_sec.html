<section class="sec_3">
  <div class="container">
    <h6 class="sec_name">OUR WORKSHOPS</h6>
    <h4 class="sec_title">
      Donâ€™t miss out on any upcoming events by the team behind ERPNext!
    </h4>
    <div class="row">
      {% for workshop in workshops %}
      <div class="workshop">
          <!-- <h3>{{ workshop.name }}</h3>
          <p>{{ workshop.description }}</p> -->

      <div class="col-md-4 pl-0">
        <div class="card_container">
          <div class="image_container">
            <img
              class="about_sec_img"
              src="{{ workshop.workshop_image }}"
              alt="workshop event image"
            />
            <span class="badge badge_notify">{{ workshop.workshop_status }}</span>
          </div>
          <h5 class="card_title"> {{ workshop.workshop_title }} </h5>
          <p class="card_subtitle">
            {{ workshop.workshop_subtitle }}
          </p>
          <div>
            <img
              class="icon_container"
              src="/images/home/tinme_icon.svg"
              alt="tinme_icon"
            />
            <span class="icon_text"> {{ workshop.workshop_date }}</span>
          </div>
          <div class="">
            <img
              class="icon_container"
              src="/images/home/calendar_icon.svg"
              alt="calendar_icon"
            />
            <span class="icon_text">{{ workshop.workshop_time }}</span>
          </div>
          <div class="btn_container">
            <a class="btn btn_reginster" href="">Register here !</a>
          </div>
        </div>
      </div>
      </div>
  {% endfor %}
