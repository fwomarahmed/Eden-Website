{% extends "templates/web.html" %}

{%- block title -%}{{_("Not Found")}}{%- endblock -%}

{% block page_content %}

<script>
	window.is_404 = true;
</script>

<div class="error-page m-4">
	<!-- <img class="img-404 w-25 h-25" src="/assets/frappe/images/ui-states/404.png" /> -->
	<img class="img-404 w-25 h-25" src="./images/404_img.jpg" alt="404 image" />
	<div>
		<h2 class="mb-1 mt-4">
			{{ _("There's nothing here") }}
		</h2>
		<div class="text-muted error-text">
			{{ _("The page you are looking for has gone missing.") }}
		</div>
		<div class="mt-6 back-to-home"><a href='/' class='btn btn-primary'>{{ _("Back to Home") }}</a></div>
	</div>
</div>

{% endblock %}
